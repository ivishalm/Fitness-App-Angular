<section class="login-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input
        type="email"
        matInput
        ngModel
        name="email"
        email
        required
        #emailInput="ngModel"
      />

      <mat-error *ngIf="emailInput.hasError('required')">
        Field must not be empty.
      </mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">
        E-mail is invalid.
      </mat-error>
    </mat-form-field>

    <mat-form-field
      appearance="outline"
      hintLabel="should be at least 6 characters long."
    >
      <mat-label>Password</mat-label>
      <input
        type="password"
        matInput
        ngModel
        name="password"
        required
        minlength="6"
        #pwInput="ngModel"
      />
      <mat-hint align="end"> {{ pwInput.value?.length }} / 6</mat-hint>
      <mat-error>Has to be at least 6 characters long.</mat-error>
    </mat-form-field>

    <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="!f.valid">Submit</button>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
  </form>
</section>
